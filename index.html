<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5 display-4 text-lavender">Tic-Tac-Toe</h1>
        
        <!-- Audio Control -->
        <div class="mb-4 text-center">
            <button id="toggleMusic" class="btn btn-mint">Play Music</button>
        </div>
        <audio id="backgroundMusic" loop>
            <source src="umka.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Player Management Section -->
        <div class="card mb-5">
            <div class="card-body">
                <h2 class="card-title h4 mb-4 text-lavender">Player Management</h2>
                <div class="row g-3 mb-4">
                    <div class="col-md-8">
                        <input id="playerName" type="text" class="form-control" placeholder="Enter player name">
                    </div>
                    <div class="col-md-4">
                        <button id="addPlayer" class="btn btn-mint w-100">Add Player</button>
                    </div>
                </div>
                <ul id="playerList" class="list-group"></ul>
            </div>
        </div>

        <!-- Game Board Section -->
        <div class="card mb-5">
            <div class="card-body">
                <h2 class="card-title h4 mb-4 text-lavender">Game Board</h2>
                <div id="gameBoard" class="d-grid gap-2 board-grid mx-auto">
                    <div class="cell rounded-3 d-flex align-items-center justify-content-center" data-index="0"></div>
                    <div class="cell rounded-3 d-flex align-items-center justify-content-center" data-index="1"></div>
                    <div class="cell rounded-3 d-flex align-items-center justify-content-center" data-index="2"></div>
                    <div class="cell rounded-3 d-flex align-items-center justify-content-center" data-index="3"></div>
                    <div class="cell rounded-3 d-flex align-items-center justify-content-center" data-index="4"></div>
                    <div class="cell rounded-3 d-flex align-items-center justify-content-center" data-index="5"></div>
                    <div class="cell rounded-3 d-flex align-items-center justify-content-center" data-index="6"></div>
                    <div class="cell rounded-3 d-flex align-items-center justify-content-center" data-index="7"></div>
                    <div class="cell rounded-3 d-flex align-items-center justify-content-center" data-index="8"></div>
                </div>
                <p id="gameStatus" class="text-center mt-4 text-lavender fs-5"></p>
                <button id="resetGame" class="btn btn-coral mt-4 d-block mx-auto">Reset Game</button>
            </div>
        </div>

        <!-- Scoreboard Section -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title h4 mb-4 text-lavender">Scoreboard</h2>
                <ul id="scoreboard" class="list-group"></ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
